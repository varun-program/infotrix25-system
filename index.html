<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INFOTRIX'25 — VSB College of Engineering Technical Campus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">
      <img src="images/57133818_831366503865981_3657725485078544384_n.png" alt="VSB Logo" />
      <div class="title">
        <h2>VSB College of Engineering Technical Campus</h2>
        <p><center>(Autonomous Institution) — Coimbatore</center></p>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="glow-text">INFOTRIX'25</h1>
    <p>Welcome to the Quantum Event Nexus — Where Innovation Takes Form</p>
    <button class="btn-main" onclick="scrollToEvents()">Access Event Protocols</button>
  </section>

  <!-- Countdown -->
  <section class="deadline">
    <h3>⏳ Registration closes on <span>3 November 2025 — 10:00 PM</span></h3>
    <p id="countdown"></p>
  </section>

  <!-- Events -->
  <section class="events" id="events">
    <h2>Our <span>Event Protocols</span></h2>
    <div class="grid" id="eventsGrid"></div>
  </section>

  <!-- Modal -->
  <div class="modal-backdrop hidden" id="modalBackdrop">
    <div class="modal">
      <h3>Register for <span id="selectedEvent">—</span></h3>
      <form id="regForm">
        <label>Team Name</label>
        <input id="teamName" type="text" placeholder="Team name (optional)" />

        <label>Members</label>
        <input id="m1" type="text" placeholder="Member 1 (required)" required />
        <input id="m2" type="text" placeholder="Member 2 (optional)" />
        <input id="m3" type="text" placeholder="Member 3 (optional)" />

        <p class="amount-text">Amount: <strong id="amountText">₹200</strong></p>

        <label>Email</label>
        <input id="email" type="email" placeholder="leader@example.com" required />

        <label>Phone</label>
        <input id="phone" type="tel" placeholder="+91xxxxxxxxxx" required />

        <div class="actions">
          <button type="button" id="cancelBtn" class="btn-outline">Cancel</button>
          <button type="submit" id="payBtn" class="btn-main">Pay & Register</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
